<mat-grid-list cols="9" rowHeight="75px">
  <mat-grid-tile colspan="3" rowspan="1"><h2 class="models">All requests last 7 days</h2></mat-grid-tile>
  <mat-grid-tile colspan="6" rowspan="1"></mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="9" rowHeight="50px">
  <mat-grid-tile colspan="1" rowspan="12"></mat-grid-tile>
  <mat-grid-tile colspan="8" rowspan="12" class="log-table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="logData">
        <!-- Session Id Column -->
        <ng-container matColumnDef="sessionId">
          <th mat-header-cell *matHeaderCellDef>Session ID</th>
          <td mat-cell *matCellDef="let log"> {{log.sessionId}} </td>
        </ng-container>
        <!-- Client IP Column -->
        <ng-container matColumnDef="clientIp">
          <th mat-header-cell *matHeaderCellDef>Client IP</th>
          <td mat-cell *matCellDef="let log"> {{log.clientIp}} </td>
        </ng-container>
        <!-- Request URL Column -->
        <ng-container matColumnDef="requestUrl">
          <th mat-header-cell *matHeaderCellDef>Request URL</th>
          <td mat-cell *matCellDef="let log"> {{log.requestUrl}} </td>
        </ng-container>
        <!-- Log Time Column -->
        <ng-container matColumnDef="logTime">
          <th mat-header-cell *matHeaderCellDef>Log Time</th>
          <td mat-cell *matCellDef="let log"> {{log.logTime}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
