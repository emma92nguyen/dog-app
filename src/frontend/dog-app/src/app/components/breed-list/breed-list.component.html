<mat-grid-list cols="9" rowHeight="75px">
  <mat-grid-tile colspan="3" rowspan="1"><h2 class="models">All dog breeds</h2>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="9" rowHeight="50px">
  <mat-grid-tile colspan="9" rowspan="13">
    <div class="mat-elevation-z8 breed-list">
      <div class="breed-table">
        <table mat-table [dataSource]="paginatedData">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.labelText}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/detail/', row.breed]"></tr>
        </table>
      </div>
      <mat-paginator
                     class="breed-list-paginator"
                     (page)="handlePageEvent($event)"
                     [length]="length"
                     [pageSize]="pageSize"
                     [disabled]="disabled"
                     [showFirstLastButtons]="showFirstLastButtons"
                     [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                     [hidePageSize]="hidePageSize"
                     [pageIndex]="pageIndex"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-grid-tile>
</mat-grid-list>
