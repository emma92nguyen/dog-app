<div class="dog-app-container" [class.dog-app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="dog-app-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="dog-app"><a class="dog-app-home-button" routerLink="/list-all">Dog App</a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="dog-app-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/list-all">All Dog Breeds</a>
        <a mat-list-item routerLink="/analytics">Analytics</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
